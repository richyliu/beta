{% set page = "Login" %}
{% extends "base.html" %}

{% block main %}

<div class="row col-lg-12">
    <div class="box w-100">
        <div class="col-lg-12">
            <h2 class="primary-heading">Logout</h2>


            <p>Success</p>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    firebase.auth().signOut().then(function() {
// Sign-out successful.
    }).catch(function(error) {
// An error happened.
    });
</script>
{% endblock %}
